# Ao entrar na anotação @NotNull copiamos o parametro abaixo e definimos é obrigatório em unicode
# o [0] pega o primeiro argumento, no caso de categoria pegou o atributo nome
# para ficar maiusculo adicionamos o parametro categoria.nome=Nome no message.properties
javax.validation.constraints.NotNull.message={0} \u00e9 obrigat\u00f3rio(a)
# min e max pega o valor atribuido na @Size do atributo
javax.validation.constraints.Size.message={0} deve ter o tamanho entre {min} e {max}